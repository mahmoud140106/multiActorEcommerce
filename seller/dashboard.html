<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard - OmniShop</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <!-- Bootstrap CSS (Local File) -->
    <link
      href="../assets/libs/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link href="../assets/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar Toggle Button -->
    <button
      class="sidebar-toggle"
      aria-label="Toggle Sidebar"
      title="Show Menu"
    >
      <i class="fas fa-bars"></i>
    </button>
    <main>
      <!-- Sidebar -->
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
              <a
                class="navbar-brand d-flex align-items-center text-white mb-2 pb-2"
                style="border-bottom: 1px dashed rgba(153, 152, 152, 0.3);"
              >
                <i class="fas fa-shopping-bag"></i>
                <span class="omnishop-logo">OmniShop</span>
              </a>
              <ul class="nav flex-column navbar-nav px-3">
                <li class="nav-item">
                  <a class="nav-link" href="/seller/dashboard.html">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/products.html">
                    <i class="fas fa-box-open me-2"></i>Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/orders.html">
                    <i class="fas fa-shopping-cart me-2"></i>Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/messages.html">
                    <i class="fas fa-envelope me-2"></i>Messages
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Main Content -->
          <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 my-4">
            <!-- Summary Cards -->
            <div class="row g-2 g-md-4 mb-3">
              <div class="col-md-3">
                <div class="card shadow-sm text-center">
                  <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <p class="display-6" id="totalProducts">0</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card shadow-sm text-center">
                  <div class="card-body">
                    <h5 class="card-title">Total Sales</h5>
                    <p class="display-6" id="totalSales">0</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card shadow-sm text-center">
                  <div class="card-body">
                    <h5 class="card-title">Total Reviews</h5>
                    <p class="display-6" id="totalReviews">0</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card shadow-sm text-center">
                  <div class="card-body">
                    <h5 class="card-title">Pending Orders</h5>
                    <p class="display-6" id="pendingOrders">0</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Charts Section -->
            <div class="row g-4 mb-4">
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">Total Products </h5>
                    <div
                      class="d-flex justify-content-center align-items-center flex-column"
                    >
                      <canvas id="TotalProducts"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">Total Sales</h5>
                    <div
                      class="d-flex justify-content-center align-items-center flex-column"
                    >
                      <canvas id="TotalSales"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">Total Reviews</h5>
                    <div
                      class="d-flex justify-content-center align-items-center flex-column"
                    >
                      <canvas id="TotalReviews"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">Pending Orders</h5>
                    <div
                      class="d-flex justify-content-center align-items-center flex-column"
                    >
                      <canvas id="PendingOrders"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>

      <div
        id="toast-container"
        class="toast-container position-fixed bottom-0 end-0 p-3"
      >
        <!-- Toasts will be dynamically inserted here -->
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="../assets/js/seller-dashboard.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/global.js"></script>
  </body>
</html>
