<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products - OmniShop</title>
    <link rel="icon" type="image/svg" href="/assets/images/bag-fill.svg" />

    <link
      href="../assets/libs/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="../assets/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar Toggle Button -->
    <button
      class="sidebar-toggle"
      aria-label="Toggle Sidebar"
      title="Show Menu"
    >
      <i class="fas fa-bars"></i>
    </button>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
              <a class="navbar-brand d-flex align-items-center text-white mb-2 pb-2" style="border-bottom: 1px dashed rgba(153, 152, 152, 0.3);">
                <i class="fas fa-shopping-bag"></i>
                <span class="omnishop-logo">OmniShop</span>
              </a>
              <ul class="nav flex-column navbar-nav px-3">
                <li class="nav-item">
                  <a class="nav-link" href="/seller/dashboard.html">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/products.html">
                    <i class="fas fa-box-open me-2"></i>Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/updates.html">
                    <i class="fas fa-envelope me-2"></i>Updates
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/orders.html">
                    <i class="fas fa-box-open me-2"></i>Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Main Content -->
          <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 pt-4 pb-0">
            <div class="container my-4">
              <div class="row mb-2">
                <div class="col-12">
                  <h1 class="display-5">Manage Products</h1>
                  <p class="lead">Add, edit, or delete products in store</p>
                </div>
              </div>
              <div class="row mb-4 gap-2 gap-md-0">
                <div class="col-md-4 search-container">
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Search by name or category..."
                    onkeyup="searchProducts()"
                  />
                </div>
                <div class="col-md-4">
                  <select
                    id="statusFilter"
                    class="form-control"
                    onchange="filterByStatus()"
                  >
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                  </select>
                </div>
                <div class="col-md-4 text-end">
                  <button
                    class="btn btn-primary btn-gradient"
                    onclick="openAddProductModal()"
                    data-bs-toggle="modal"
                    data-bs-target="#productModal"
                  >
                    Add Product
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th
                              onclick="sortTable('id')"
                              style="cursor: pointer;"
                            >
                              ID <span id="sort-id"></span>
                            </th>
                            <th class="d-none d-md-table-cell">Image</th>
                            <th
                              onclick="sortTable('name')"
                              style="cursor: pointer;"
                            >
                              Name <span id="sort-name"></span>
                            </th>
                            <th
                              onclick="sortTable('category')"
                              style="cursor: pointer;"
                            >
                              Category <span id="sort-category"></span>
                            </th>
                            <th
                              class="d-none d-md-table-cell"
                              onclick="sortTable('price')"
                              style="cursor: pointer;"
                            >
                              Price <span id="sort-price"></span>
                            </th>
                            <th
                              class="d-none d-md-table-cell"
                              onclick="sortTable('discount')"
                              style="cursor: pointer;"
                            >
                              Discount<span id="sort-discount"></span>
                            </th>
                            <th
                              class="d-none d-md-table-cell"
                              onclick="sortTable('stock')"
                              style="cursor: pointer;"
                            >
                              Stock <span id="sort-stock"></span>
                            </th>
                            <th
                              onclick="sortTable('status')"
                              style="cursor: pointer;"
                            >
                              Status <span id="sort-status"></span>
                            </th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody id="productsTableBody"></tbody>
                      </table>
                      <nav>
                        <ul class="pagination" id="pagination"></ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="modal fade"
              id="productModal"
              tabindex="-1"
              aria-labelledby="productModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">
                      Add Product
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="productForm">
                      <input type="hidden" id="productId" />
                      <div class="d-flex gap-2">
                        <div class="mb-3 w-50">
                          <label for="productName" class="form-label"
                            >Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="productName"
                            placeholder="Enter product name"
                            required
                            minlength="3"
                            maxlength="100"
                          />
                        </div>
                        <div class="mb-3 w-50">
                          <label for="productCategory" class="form-label"
                            >Category</label
                          >
                          <select
                            class="form-control"
                            id="productCategory"
                            required
                          >
                            <option value="" disabled selected
                              >Select category</option
                            >
                          </select>
                        </div>
                      </div>
                      
                      <div class="d-flex gap-2">
                        <div class="mb-3 w-50">
                          <label for="productPrice" class="form-label"
                            >Price ($)</label
                          >
                          <input
                            type="number"
                            step="0.01"
                            min="0"
                            max="10000"
                            class="form-control"
                            id="productPrice"
                            placeholder="Enter price (e.g., 19.99)"
                            required
                          />
                        </div>
                        <div class="mb-3 w-50">
                          <label for="productDiscount" class="form-label"
                            >Discount (%)</label
                          >
                          <input
                            type="number"
                            min="0"
                            max="100"
                            step="0.01"
                            class="form-control"
                            id="productDiscount"
                            placeholder="Enter discount (e.g., 0.25)"
                            required
                          />
                        </div>
                      </div>

                     

                      <div class="mb-3">
                        <label for="productSizes" class="form-label"
                          >Sizes (Select multiple if needed)</label
                        >
                        <select class="form-control" id="productSizes" multiple>
                          <option value="S">S</option>
                          <option value="M">M</option>
                          <option value="L">L</option>
                          <option value="XL">XL</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="productDescription" class="form-label"
                          >Description</label
                        >
                        <textarea
                          class="form-control"
                          id="productDescription"
                          placeholder="Enter product description"
                          rows="4"
                          minlength="10"
                          maxlength="500"
                        ></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="productImage" class="form-label"
                          >Images</label
                        >
                        <input
                          type="file"
                          class="form-control"
                          id="productImage"
                          accept="image/*"
                          multiple
                          required
                          placeholder="Choose image files"
                        />
                        <div
                          id="imagePreview"
                          style="margin-top: 10px; display: none;"
                        ></div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-gradient"
                      >
                        Save
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="modal fade"
              id="confirmDeleteModal"
              tabindex="-1"
              aria-labelledby="confirmDeleteModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">
                      Confirm Delete
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete this product?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="confirmDeleteBtn"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </main>
    <div
      id="toast-container"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    ></div>
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/global.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/sellerProducts.js"></script>
  </body>
</html>
