<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS (Local File) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->

    <title>Order Details - OmniShop</title>
    <link rel="icon" type="image/svg" href="/assets/images/bag-fill.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link href="../assets/css/dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/orderDetails.css" />
  </head>
  <body>
    <!-- Sidebar Toggle Button -->
    <button
      class="sidebar-toggle"
      aria-label="Toggle Sidebar"
      title="Show Menu"
    >
      <i class="fas fa-bars"></i>
    </button>
    <main>
      <!-- Sidebar -->
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
              <a
                class="navbar-brand d-flex align-items-center text-white mb-2 pb-2"
                style="border-bottom: 1px dashed rgba(153, 152, 152, 0.3);"
              >
                <i class="fas fa-shopping-bag"></i>
                <span class="omnishop-logo">OmniShop</span>
              </a>
              <ul class="nav flex-column navbar-nav px-3">
                <li class="nav-item">
                  <a class="nav-link" href="/seller/dashboard.html">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/products.html">
                    <i class="fas fa-box-open me-2"></i>Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/updates.html">
                    <i class="fas fa-bell me-2"></i>Updates
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/seller/orders.html">
                    <i class="fas fa-box-open me-2"></i>Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="container py-5">
            <div class="d-flex">
              <div class="mb-3">
                <input
                  class="btn btn-outline-dark"
                  type="button"
                  value="Back To Dashboard"
                />
              </div>
              <div><h2>Order Details</h2></div>
            </div>
            <div class="d-flex flex-column-reverse flex-lg-row g-5">
              <!-- left side -->
              <div
                class="col-11 col-sm-12 col-lg-5 mx-auto mb-3 ms-lg-5 order-details"
              >
                <div>
                  <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
                    <div class="card-body p-0" id="order-items">
                      <!-- order items will be populated dynamically -->
                    </div>
                  </div>
                </div>
              </div>
              <!-- right side -->
              <div class="col-12 col-lg-5 h-50 deliveryData-summary">
                <h4>Customer Delivery Data</h4>
                <form class="row g-3">
                  <div class="col-md-12">
                    <input type="text" value="Egypt" class="form-control" />
                  </div>
                  <div class="d-flex">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control deliveryData"
                        id="firstName"
                        readonly
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control deliveryData"
                        id="lastName"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control deliveryData"
                      id="address"
                      readonly
                    />
                  </div>

                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control deliveryData"
                      id="City"
                      readonly
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      class="form-control deliveryData"
                      id="Governorate"
                      readonly
                    />
                  </div>

                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control deliveryData"
                      id="PhoneNumber"
                      readonly
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- custom js  -->
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/global.js"></script>
    <script type="module" src="../assets/js/orderDetails.js"></script>
  </body>
</html>
