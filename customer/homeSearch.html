<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - OmniShop</title>

    <!-- Bootstrap CSS (Local File) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link css style file  -->
    <link rel="stylesheet" href="../assets/css/homeSearchStyle.css" />
  </head>
  <body>
    <div
      class="w-100 vh-100 d-flex justify-content-center align-items-center position-relative"
    >
      <button
        type="button"
        id="closeButton"
        class="btn-close text-dark position-absolute top-0 right-0"
        aria-label="Close"
      ></button>

      <input
        class="w-50 border-0 border-bottom border-black fs-3 form-control"
        type="search"
        name="search"
        id="searchIput"
        placeholder="Type To Search"
      />
    </div>

    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/homeSearchScript.js"></script>
  </body>
</html>
