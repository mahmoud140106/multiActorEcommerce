<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Categories - OmniShop</title>
    <link
    href="../assets/libs/bootstrap/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="../assets/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar Toggle Button -->
    <button
      class="sidebar-toggle"
      aria-label="Toggle Sidebar"
      title="Show Menu"
    >
      <i class="fas fa-bars"></i>
    </button>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky">
              <a
                class="navbar-brand d-flex align-items-center text-white mb-2 pb-2"
                style="border-bottom: 1px dashed rgba(153, 152, 152, 0.3);"
              >
                <i class="fas fa-shopping-bag"></i>
                <span class="omnishop-logo">OmniShop</span>
              </a>
              <ul class="nav flex-column navbar-nav px-3">
                <li class="nav-item">
                  <a class="nav-link" href="/admin/dashboard.html">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                  </a>
                </li>
                    <li class="nav-item">
                  <a class="nav-link" href="/admin/categories.html">
                    <i class="fa-solid fa-list me-2"></i>Categories
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/products.html">
                    <i class="fas fa-box-open me-2"></i>Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/messages.html">
                    <i class="fas fa-envelope me-2"></i>Messages
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/admin/users.html">
                    <i class="fas fa-user me-2"></i>Users
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Main Content -->
          <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4 pt-4 pb-0">
            <div class="container my-4">
              <div class="row mb-2">
                <div class="col-12">
                  <h1 class="display-5">Manage Categories</h1>
                  <p class="lead">Add, edit, or delete categories in store</p>
                </div>
              </div>
              <div class="row mb-4 gap-2 gap-md-0">
                <div class="col-md-4 search-container">
                  <input
                    type="text"
                    id="searchCategory"
                    class="form-control"
                    placeholder="Search category..."
                    onkeyup="searchCategories()"
                  />
                </div>
                <div class="col-md-8 text-end">
                  <button
                    class="btn btn-primary btn-gradient"
                    onclick="openAddCategoryModal()"
                    data-bs-toggle="modal"
                    data-bs-target="#categoryModal"
                  >
                    Add Category
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="card shadow-sm">
                    <div class="card-body">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th
                              onclick="sortTable('id')"
                              style="cursor: pointer;"
                            >
                              ID <span id="sort-id"></span>
                            </th>
                            <th
                              onclick="sortTable('name')"
                              style="cursor: pointer;"
                            >
                              Name <span id="sort-name"></span>
                            </th>
                            <th>Image</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody id="categoriesTableBody"></tbody>
                      </table>
                      <nav>
                        <ul class="pagination " id="pagination"></ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add/Edit Category Modal -->
            <div
              class="modal fade"
              id="categoryModal"
              tabindex="-1"
              aria-labelledby="categoryModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">
                      Add Category
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="categoryForm">
                      <input type="hidden" id="categoryId" />
                      <div class="mb-3">
                        <label for="categoryName" class="form-label"
                          >Category Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="categoryName"
                          placeholder="Enter category name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="categoryImage" class="form-label"
                          >Category Image</label
                        >
                        <input
                          type="file"
                          class="form-control"
                          id="categoryImage"
                          accept="image/jpeg,image/png,image/gif"
                          required
                        />
                        <div id="imagePreview" style="display: none; margin-top: 10px;"></div>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-gradient"
                      >
                        Save Category
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Confirm Delete Modal -->
            <div
              class="modal fade"
              id="confirmDeleteModal"
              tabindex="-1"
              aria-labelledby="confirmDeleteModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">
                      Confirm Delete
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete this category?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="confirmDeleteBtn"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </main>
    <div
      id="toast-container"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    ></div>
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/global.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/adminCategories.js"></script>
    <script type="module" src="../assets/js/adminCategories.js"></script>
  </body>
</html>
